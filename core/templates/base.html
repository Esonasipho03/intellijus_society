{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IntelliJus Law Society</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="{% url 'home' %}">
          <img src="{% static 'images/logo.png' %}" alt="ILS Logo" style="height: 50px; width: auto;" />
        </a>
      </div>
  
      <ul class="navbar">
        <li><a href="/">Home</a></li>
  
        <li class="dropdown">
          <a href="#" class="dropbtn">About â–¼</a>
          <ul class="dropdown-content">
            <li><a href="/about/">About IntelliJus</a></li>
            <li><a href="/team/">Team</a></li>
            <li><a href="/gallery/">Gallery</a></li>
          </ul>
        </li>
  
        <li><a href="/membership/">Membership</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/terms/">Terms</a></li>
      </ul>
    </nav>
  </header>
  
      
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 IntelliJus Law Society - North-West University</p>
        <nav>
            <a href="{% url 'terms' %}" style="color: black; text-decoration: underline;">Terms & Conditions</a>
          </nav>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init();

  
  document.addEventListener('DOMContentLoaded', function () {
    const dropdown = document.querySelector('.dropdown');
    dropdown.addEventListener('click', function () {
      this.querySelector('.dropdown-content').classList.toggle('show');
    });
  });
</script>
</body>
</html>
